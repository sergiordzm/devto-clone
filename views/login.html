<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="row justify-content-center p-3">
        <div class="col-12 d-flex flex-column align-items-center py-4">
          <img
            src="https://media2.dev.to/dynamic/image/quality=100/https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"
            alt=""
            class="image-login"
          />
          <h1 class="fs-2 mt-3">Join the DEV Community</h1>
          <p class="registration_description">
            DEV Community is a community of 3,221,869 amazing developers
          </p>
          <div class="w-100 d-grid row-gap-2 pt-3">
            <button
              type="button"
              class="btn button-login d-flex align-items-center w-100"
            >
              <img src="../assets/apple.svg" alt="" />
              <div class="w-100 d-flex justify-content-center">
                <p class="m-0 text-button">Continue with Apple</p>
              </div>
            </button>
            <button
              type="button"
              class="btn button-login d-flex align-items-center w-100"
            >
              <img src="../assets/blueFacebook.svg" alt="" />
              <div class="w-100 d-flex justify-content-center">
                <p class="m-0 text-button">Continue with Facebook</p>
              </div>
            </button>
            <button
              type="button"
              class="btn button-login d-flex align-items-center w-100"
            >
              <img src="../assets/foremLogo.svg" alt="" />
              <div class="w-100 d-flex justify-content-center">
                <p class="m-0 text-button">Continue with Forem</p>
              </div>
            </button>
            <button
              type="button"
              class="btn button-login d-flex align-items-center w-100"
            >
              <img src="../assets/github.svg" alt="" />
              <div class="w-100 d-flex justify-content-center">
                <p class="m-0 text-button">Continue with GitHub</p>
              </div>
            </button>
            <button
              type="button"
              class="btn button-login d-flex align-items-center w-100"
            >
              <img src="../assets/google.svg" alt="" />
              <div class="w-100 d-flex justify-content-center">
                <p class="m-0 text-button">Continue with Google</p>
              </div>
            </button>
            <button
              type="button"
              class="btn button-login d-flex align-items-center w-100"
            >
              <img src="../assets/x.svg" alt="" />
              <div class="w-100 d-flex justify-content-center">
                <p class="m-0 text-button">Continue with Twitter(X)</p>
              </div>
            </button>
          </div>
          <div class="position-relative d-flex flex-column my-4 w-100">
            <hr class="border border-secondary border-1 opacity-25" />
            <div
              class="position-absolute d-flex start-50 justify-content-center bg-white text-center"
            >
              <p class="m-0 text-label">OR</p>
            </div>
          </div>
          <div class="w-100">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3 form-check d-flex justify-content-between">
                <div>
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Remember me</label
                  >
                </div>
                <a href="#" class="text-decoration-none">Forgot Password?</a>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Log in
              </button>
            </form>
          </div>
          <div class="text-center text-wrap mt-4 w-75">
            <small class="text-muted text-wrap">
              By signing in, you are agreeing to our
              <a href="" class="text-decoration-none">privacy policy</a>,
              <a href="" class="text-decoration-none">terms of use</a> and
              <a href="" class="text-decoration-none">code of conduct</a>.
            </small>
          </div>
          <hr class="border border-secondary border-1 opacity-25 my-3 w-100" />
          <div class="d-flex">
            <p>
              New to DEV Community?
              <a href="" class="text-decoration-none">Create account</a>.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
