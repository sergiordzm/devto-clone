<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEV Community</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="bg-back">
    <nav class="navbar bg-white">
      <div class="container-xxl">
        <div class="d-flex gap-2 justify-content-start align-items-center w-75">
          <button
            class="navbar-toggler d-block d-md-none border border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <img
            src="https://media2.dev.to/dynamic/image/quality=100/https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"
            alt="devto logo"
            class="image-logo"
          />
          <form class="d-none d-md-block w-100" role="search">
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>

        <div class="d-flex gap-2 justify-content-end align-items-center w-25">
          <button
            class="btn btn-outline-post d-none d-md-block fs-6"
            type="submit"
          >
            Create post
          </button>
          <img src="/assets/search.svg" alt="" class="d-block d-md-none" />
          <img
            src="/assets/bell.svg"
            alt=""
            style="width: 24px; height: 24px"
          />
          <img
            src="https://picsum.photos/id/237/200/300"
            alt=""
            class="rounded-circle profile-picture"
          />
        </div>

        <div
          class="collapse navbar-collapse dropdown-menu-start w-50"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <form class="d-flex d-block d-md-none" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-2"><p>Col 1</p></div>
        <div class="col-8"><p>Col 2</p></div>
        <div class="col-2">Col 3</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
